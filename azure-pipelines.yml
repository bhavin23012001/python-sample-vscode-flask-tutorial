trigger:
- main

pool:
  name: Default  # your self-hosted agent pool

variables:
  appName: 'flask-demo-app'
  zipName: 'app_package.zip'

stages:
- stage: Build
  jobs:
  - job: BuildAndPackage
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.x'
        addToPath: true

    - script: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      displayName: 'Install dependencies'

    - script: |
        powershell Compress-Archive -Path * -DestinationPath $(zipName)
      displayName: 'Zip application files'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(zipName)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

- stage: Deploy
  dependsOn: Build
  jobs:
  - deployment: DeployWebApp
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          - task: AzureWebApp@1
            inputs:
              azureSubscription: 'AzureFlaskConnection'
              appType: 'webApp'
              appName: '$(appName)'
              package: '$(Pipeline.Workspace)/drop/$(zipName)'
